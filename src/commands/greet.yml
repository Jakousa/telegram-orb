description: >
  Sends a greeting message to the specified Telegram chat.

parameters:
  token:
    type: string
    default: ""
    description: "Telegram bot token"

  chat_id:
    type: string
    default: ""
    description: "Tegram chat id into which send the message to"

steps:
  - run:
      name: Greet
      shell: /bin/bash
      command: |
        curl "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage?chat_id=$TELEGRAM_CHAT_ID&text=Hello from CircleCi!"
